<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Revista Enfoco</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="./css/resset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		
		<nav class="fullwidth">
			<div class="nav">
				<div class="nav-brand">
					<img
					class="nav-img"
						src="./assets/brand/symbol.svg"
						alt="Símbolo Revista Enfoco"
					/>
				</div>
				<div class="nav-container">
					<div class="nav-container-item">
						<ul class="nav-menu">
							<li class="nav-menu-item">
								<a class="nav-menu-link" href="#">
								<img
									class="nav-menu-icon"
									src="./assets/icons/about.svg"
									alt="Icono Acerca de"
								/>Acerca de</a>
							</li>
							<li class="nav-menu-item">
								<a class="nav-menu-link" href="#">
								<img
									class="nav-menu-icon"
									src="./assets/icons/team.svg"
									alt="Icono Directorio"
								/>Equipo</a>
							</li>
							<li class="nav-menu-item">
								<a class="nav-menu-link" href="#">
								<img class="nav-menu-icon"
									src="./assets/icons/contact.svg"
									alt="Icono Contacto"
								/>Contacto</a>
							</li>
						</ul>
						<div class="nav-social">
							<a class="nav-social-item" href="#">
								<img class="nav-social-icon" src="./assets/icons/facebook.svg" alt="Icono Facebook"/></a>
							<a class="nav-social-item" href="#">
								<img class="nav-social-icon" src="./assets/icons/instagram.svg" alt="Icono Instagram" /></a>
							<a class="nav-social-item" href="#">
								<img class="nav-social-icon" src="./assets/icons/tiktok.svg" alt="Icono TikTok" /></a>
						</div>
					</div>
					<div class="nav-container-item">
						<button class="button-cta">
							Ver Revista
							<img
								class="button-cta-img"
								src="./assets/icons/arrow-rigth.svg"
								alt="Icono Flecha Derecha"
							/>
						</button>
					</div>
				</div>
			</div>
		</nav>


		<main class="main">

			<div class="wrapper">

				<section class="about">

					<div class="about-item">
						<img class="about-img" src="./assets/images/about.png" alt="Persona leyendo la Revista Enfoco" />
					</div>

					<div class="about-item">
						<h2 class="about-title">De qué va?</h2>
						<p class="about-text">
							Una revista donde convergen el arte digital, la innovación
							tecnológica y la moda. Exploramos las últimas tendencias del
							diseño multimedia, la consultoría de imagen y la producción
							audiovisual.
						</p>
					</div>

				</section>

			</div>

		</main>

	</body>
</html>
