name: Deploy to FTP

on:
  push:
    branches:
      - main  # O la rama que prefieras

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload files to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # Carpeta local a subir
        server-dir: /httpdocs/revista-enfoco  # Directorio en el servidor de destino
        method: ftp
